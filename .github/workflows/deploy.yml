# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main'] # Or 'master' if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: 22 # Use the Node.js version your project requires
          cache: 'npm'   # Or 'yarn', 'pnpm'

      - name: Install dependencies
        run: npm ci # 'ci' is generally recommended for CI environments, faster and stricter than 'install'
        # Or use: yarn install --frozen-lockfile
        # Or use: pnpm install --frozen-lockfile

      - name: Build
        run: npm run build
        # Or use: yarn build
        # Or use: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated to v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          # Upload contents of the 'dist' directory from the build step
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4